<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Main page</title>
  </head>
  <body>
    <!-- LEFT-SIDE MENU -->
    <aside class="menu">
      <!-- MAIN NAVIGATION BTNS SECTION -->
      <section class="menu__nav--pages">
        <div class="nav-btns">
          <div class="nav-slider"></div>
          <button class="btn btn-sm nav-menu active">Profile</button>
          <button class="btn btn-sm nav-menu">Game</button>
          <button class="btn btn-sm nav-menu">History</button>
        </div>
      </section>
      <!-- PROFILE SECTION -->
      <section class="menu__profile">
        <!-- PROFILE INFO (photo, online, name) -->
        <div class="menu__profile__info">
          <div class="menu__profile__info--name">
            <div class="photo">
              <img
                src="imgs/default.png"
                alt="Proile's photo"
                width="100%"
                height="100%"
              />
            </div>
            <div class="info">
              <div class="online">
                <span class="online--text">Online</span>
                <img class="online--img" src="imgs/online.png" alt="online" />
              </div>
              <div class="nickname">
                <span class="nickname--text">Tima Mavrin</span>
              </div>
            </div>
          </div>
          <div class="menu__profile__info--stats">
            <span class="total-played">Total played: 1675</span>
            <span class="total-wins">Wins: 1342</span>
          </div>
        </div>
        <!-- BALANCE INFO & PAY BUTTON -->
        <div class="menu__profile__balance">
          <button class="btn btn-bal">Balance:</button>
          <button class="btn btn-pay">Pay</button>
        </div>
      </section>
      <!-- FRIENDS NAVIGATION BTNS SECTION -->
      <section class="menu__nav--friends">
        <div class="nav-btns">
          <button class="btn btn-sm nav-friends active">Friends</button>
          <button class="btn btn-sm nav-friends">Add</button>
          <button class="btn btn-sm nav-friends">Lobby</button>
        </div>
      </section>
      <!-- FRIENDS SECTION -->
      <section class="menu__friends">
        <div class="overflow-auto w-75" id="friends-wrapper"></div>
      </section>
      <!-- ADD A FRIEND SECTION -->
      <section class="menu__add-friend">
        <div class="wrapper">
          <span class="ml-3">Add a friend</span>
          <br />
          <input type="email" placeholder="example@example.com" />
        </div>
      </section>
    </aside>
    <main class="content"></main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
